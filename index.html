<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThorNews</title>
    <link rel="icon" href="/apple-touch-icon.png" type="image/png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 15px;
            margin-bottom: 12px;
        }

        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
        }

        .card .btn {
            background-color: #6200ea;
            border: none;
        }

        .container {
            max-width: 960px;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        footer a {
            color: #6200ea;
            margin: 0 10px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-footer .btn {
            margin-right: 10px;
        }

        .card-footer .timestamp {
            font-size: 0.875rem;
            color: #999;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6200ea;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
        }

        .floating-button img {
            width: 50px; /* Ukuran logo pada tombol melayang */
            height: auto;
        }

        .scroll-to-top-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6200ea;
            color: #fff;
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            text-align: center;
            display: none; /* Sembunyikan tombol secara default */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ThorNews üì∞</h1>
            <p>Menyediakan berita & informasi terbaru secara lengkap dan realtime</p>
        </div>
        <div id="news-container" class="row">
            <!-- News cards will be inserted here -->
        </div>
    </div>

    <footer id="footer">
        <p>Connect with me ‚ù§Ô∏è</p>
        <a href="https://www.linkedin.com/in/thoriqqrn" target="_blank">LinkedIn</a>
        <a href="https://www.instagram.com/thoriqqrn" target="_blank">Instagram</a>
    </footer>

    <div class="floating-button" onclick="scrollToFooter()">
        <img src="/apple-touch-icon.png" alt="Logo">
    </div>

    <div class="scroll-to-top-button" onclick="scrollToTop()">
        Baca Berita Terbaru ‚òùüèª
    </div>

    <script>
        function formatDate(isoDate) {
            const date = new Date(isoDate);
            const options = { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('en-US', options).replace(',', ' ');
        }

        async function fetchNews() {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = 'https://berita-indo-api-next.vercel.app/api/kumparan-news/';
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    const newsContainer = document.getElementById('news-container');
                    newsContainer.innerHTML = '';

                    data.data.forEach(item => {
                        const newsCard = document.createElement('div');
                        newsCard.className = 'col-md-4 mb-4';
                        newsCard.innerHTML = `
                            <div class="card">
                                <img src="${item.image.medium}" class="card-img-top" alt="${item.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.description}</p>
                                </div>
                                <div class="card-footer">
                                    <a href="${item.link}" class="btn btn-primary" target="_blank">Read more</a>
                                    <small class="timestamp">${formatDate(item.isoDate)}</small>
                                </div>
                            </div>
                        `;
                        newsContainer.appendChild(newsCard);
                    });
                } else {
                    console.error('No news data found:', data);
                }
            } catch (error) {
                console.error('Failed to fetch news:', error);
            }
        }

        function scrollToFooter() {
            document.getElementById('footer').scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function handleScroll() {
            const footer = document.getElementById('footer');
            const floatingButton = document.querySelector('.floating-button');
            const scrollToTopButton = document.querySelector('.scroll-to-top-button');
            
            const footerPosition = footer.offsetTop;
            const scrollPosition = window.scrollY + window.innerHeight;
            
            if (scrollPosition >= footerPosition) {
                floatingButton.style.display = 'none';
                scrollToTopButton.style.display = 'none';
            } else {
                floatingButton.style.display = 'flex';
                if (window.scrollY > 300) {
                    scrollToTopButton.style.display = 'block';
                } else {
                    scrollToTopButton.style.display = 'none';
                }
            }
        }

        window.addEventListener('scroll', handleScroll);

        fetchNews();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
